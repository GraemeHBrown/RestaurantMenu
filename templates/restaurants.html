<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>~Restaurants List~</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Playball' rel='stylesheet'>
</head>
<body>
<div class="header">
    <h1> All Restaurants</h1>
    <div class="navigation">   <a href="{{url_for('newRestaurant')}}">Add a new restaurant</a> </div>
</div>

<div class="flash">
{% with messages = get_flashed_messages()%}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li> <strong> {{message}}</strong></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
</div>
<br>
<div class="pane">
{% for restaurant in restaurants %}
    <div class="restaurant-name">
        <a href = "{{url_for('showMenu', restaurant_id=restaurant.id)}}"> <h2>{{restaurant.name}}</h2></a>
    </div>
    <div class="edit-rest-links">
        <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit Restaurant</a>
        <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete Restaurant</a>
    </div>
{% endfor %}

</div>

</body>
</html>
