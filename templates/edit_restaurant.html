<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~Edit Restaurant~</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
<div class="header">
    <h1>Edit Restaurant Details: {{restaurant.name}}</h1>
    <div class="navigation">   <a href="{{url_for('showRestaurants')}}">Back to main menu</a> </div>
</div>

<div class="create-edit-delete-pane">
    {% from "formhelpers.html" import render_field %}
        <form method=post>
            <dl>
                {{ render_field(form.name, class='form-fields', placeholder=restaurant.name)}}
            </dl>
            <p><input type=submit value=Update class="button">
            <a class="button" href="{{url_for('showRestaurants')}}">Cancel</a>
        </form>
</div>
</body>
</html>
