<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
<div class="header">
     <h1> Are you sure you want to delete:  {{restaurant_to_delete.name}}?</h1>
    <div class="navigation">   <a href="{{url_for('showRestaurants')}}">Back to main menu</a> </div>
</div>

<div class="create-edit-delete-pane">

        <form action="{{ url_for('deleteRestaurant',restaurant_id=restaurant_id)}}" method = 'POST'>

            <input type='submit' value='Delete' class="button">
            <a class="button" href="{{ url_for('showRestaurants')}}">Cancel</a>
        </form>
</div>
</body>
</html>
